<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../ext/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../ext/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />

    <script src="../ext/angular/angular.js"></script>

    <script>
        angular.module("sportsStore", ["customFilters", "cart"]);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="components/cart/cart.js"></script>
</head>

<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
        <cart-summary />
    </div>

    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}} -- {{data.error.message}}). The product data was not loaded.
        <a href="/sportstoreApp/app.html" class="alert-link">Click here to try again</a>
    </div>

    <ng-include src="'views/productList.html'"></ng-include>

</body>

</html>
